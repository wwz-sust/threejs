<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			html,body{width: 100%;}
		</style>
	</head>

	<body>
		<div id="container" style="margin:200px auto; width: 600px;"></div>
	</body>
	<script type="importmap">
		{
			"imports": {
				"three": "./js/three.module.min.js",
				"controls": "./jsm/controls/OrbitControls.js",
				"gui": "./jsm/libs/lil-gui.module.min.js"
			}
		}
	</script>
	<script type="module">
		import * as THREE from "three";
		import {
			OrbitControls
		} from "controls";
		import {
			GUI
		} from "gui";

		const width = window.innerWidth,
			height = window.innerHeight;

		console.log("devicePixelRatio:", window.devicePixelRatio);

		var scene = new THREE.Scene();

		var geometry = new THREE.BoxGeometry(150, 150, 150);
		var material = new THREE.MeshLambertMaterial({
			color: 0x00ffff
		});

		var mesh = new THREE.Mesh(geometry, material);
		mesh.position.set(0, 0, 0); // x y z

		// 在场景中添加物体
		scene.add(mesh);

		var pointLight = new THREE.PointLight(0xfffff, 1.0);
		pointLight.decay = 0.0

		pointLight.position.set(200, 500, 300);
		scene.add(pointLight);


		const ambient = new THREE.AmbientLight(0xffffff, 0.5);
		scene.add(ambient);
		
		var axesHelper = new THREE.AxesHelper(230);
		scene.add(axesHelper);
		var camera = new THREE.PerspectiveCamera(70, width / width, 0.5, 2000);

		// 设置相机的位置
		camera.position.set(300, 300, 300);

		camera.lookAt(new THREE.Vector3(0, 0, 0)); // 调整相机的朝向位置

		// 创建一个渲染器
		const renderer = new THREE.WebGLRenderer({
			antialias: true
		});

		// renderer.setSize(width, height);
		renderer.setSize(600, 600);
		renderer.setClearColor(0xeeeeee);
		
		const container = document.getElementById("container");
		container.appendChild(renderer.domElement);
		
		var boxControls = new OrbitControls(camera, renderer.domElement);

		boxControls.addEventListener("change", function() {
			// console.log(camera.position); 这里可以证明改变时，移动了相机的位置
			renderer.render(scene, camera);
		})
		
		function animate(){
			requestAnimationFrame(animate);
			renderer.render(scene, camera);
		};
		
		animate();
		
		// 只要创建实例就会在页面添加一个控制条
		const gui = new GUI();
		
		// 控制环境光的明暗成度
		// gui.add(ambient, "intensity", 0, 2.0).name("环境光明暗：");
		
		// gui.add(mesh.position, "x", -20, 100).name("box-x:");
		// gui.add(mesh.position, "y", -20, 100).name("box-y:");
		// gui.add(mesh.position, "z", -20, 100).name("box-z:");
		/** 
		 *	var obj = {x: 10};
			gui.add(obj,"x", 0,100); 
			add中的参数第一个是监控的对象，第二个参数数是索要监控的对象的属性，第三四个是属性值的取值范围
			
			var obj2 = {
				obj3: {
					val: 10
				}
			}
			
			gui.add(obj2.obj3, "val", 1, 100);
			
		 */
		
		var obj = {
			x: 10
		}
		
		// onChange事件, 利用这个事件可以同时改变多个属性值得变化
		gui.add(obj, "x", 0,100).step(0.2).onChange(function(val){
			mesh.position.x = val;
			ambient.intensity = val / 50;
		});
	</script>

</html>
